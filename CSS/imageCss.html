<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    
        .image1{
            border-radius: 25px;
            width: 200px;
            height: 200px;
            border: 2px solid green;
        }
        .image2{
            border-radius: 100%;
            width: 200px;
            height: 200px;
            border: 2px solid green;
            position:absolute;
            top: 200px;
            left:300px;
        }
    </style>
</head>
<body>
    <img src="1.PNG" class="image1"/>
    <img src="1.PNG" class="image2"/>

    
</body>
</html>
