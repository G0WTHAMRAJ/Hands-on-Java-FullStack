<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let s =new String("java Script")
        let s1 = "java Script";
        document.write("<br>"+ s.charAt(1));
        document.write("<br>"+s1[0])


        let s2 = s1.concat(" world")
        document.write("<br>"+s2)
        document.write("<br>"+s1.toUpperCase())
        document.write("<br>"+s1.toLowerCase());
        document.write("<br>"+s1.length);
        document.write("<br>"+s1.indexOf('a'));
        document.write("<br>"+s1.lastIndexOf('a'));
        document.write("<br>"+s1.substring(6,9));
        document.write("<br>"+s1.substring(6));
        document.write("<br>"+ s1.substr(6,2));

        let s3 = s1.split(" ")
        for (let i of s3)
            document.write("<br> "+i)
    </script>
</head>

</body>
</html>
