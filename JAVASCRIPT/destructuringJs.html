<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let employee = {empid :1001 , empname:"gowtham" ,empsalary:2000}
        //before ES6

        let id = employee.empid
        let name  = employee.empname
        let salary = employee.empsalary

        document.write("<br> name of the employee: " + name);
        document.write("<br>id of the employee "+id);
        document.write("<br> salary of the employee" + salary)



        //after ES6
        let employee1={empid:1002,empname:"nivvetan",empsalary:3000}

        let{empid,empname,empsalary}=employee1
        document.write("<br> name of the employee: " + empname);
        document.write("<br>id of the employee "+empid);
        document.write("<br> salary of the employee" + empsalary)

        // assigning using alias name in json format
        let{empid:n,empname:m,empsalary:o}=employee1

        document.write("<br> name of the employee  using alias assigning: " + n);
        document.write("<br>id of the employee "+m);
        document.write("<br> salary of the employee" + o)

        //with array format 

        let fruits = ["apple","orange","melon"]
        let[x,y,z]=fruits
        document.write("<br> name of the fruit assigning in array "+ x);
        document.write("<br>"+y);
        document.write("<br>" + z)

        let[k,...j]=fruits
        document.write("<br> name of the fruit assigning in array "+ k);
        document.write("<br>"+j);
    


    </script>
    
</body>
</html>
