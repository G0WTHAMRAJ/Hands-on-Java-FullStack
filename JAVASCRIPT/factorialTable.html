<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fact(){   
            let n = parseInt(document.getElementById("number").value);
            var sum = 1;
           for (let i = 1;i<=n;i++)
            sum = sum*i;
            document.getElementById("table1").innerHTML="<tr><td>"+i+"</td><td>"+sum+"</td></tr>";
                
                
           
        }
    </script>
</head>
<body>
    <input type="text" id="number" value="enter the value" onfocus="this.value=''" onblur="fact()"/>
    <button onclick="fact()">find Fact</button>
    <table id="table1" border="1px">
        <tr><th>no</th><th>factorial</th></tr>

    </table>
    
   

    
</body>
</html>
