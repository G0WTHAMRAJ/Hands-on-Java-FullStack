<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var flag =false

        function showHide(){
            if(flag == false){
                document.getElementById("MyDiv").style.visibility="hidden"
            }
            else{
                document.getElementById("MyDiv").style.visibility="visible"
            }
            flag =! flag

            let animals = ["lion","panda","elephant","monkey"]
            var myListItems="<ul>";
            for(let animal of animals){
                myListItems += "<li onclick=setImage('"+animal+"')> "+animal+"</li>"
            }
            myListItems+="</ul>"
            document.getElementById("MyDiv").innerHTML=myListItems;

        }

        function setImage(animal){
            document.getElementById("MyImgDiv").innerHTML="<br> you have selected :" + animal;
            switch(animal){
                case "lion":
                    document.getElementById("MyImgDiv").innerHTML+="<br><img src ='lion.jpg' width=200 height=100></img>";
                    break;
                case "panda":
                    document.getElementById("MyImgDiv").innerHTML+="<br><img src ='panda.jpg' width=200 height =100></img>";
                    break;
                case "lion":
                    document.getElementById("MyImgDiv").innerHTML+="<br><img src ='lion.jpg' width=200 height =100></img>";
                    break;
                case "lion":
                    document.getElementById("MyImgDiv").innerHTML+="<br><img src ='lion.jpg' width=200 height =100></img>";
                    break;
            }
        }
    </script>
</head>
<body>
    <br><br>
<button onclick="showHide()">Show/Hide</button>
<br><br>
<div id="MyDiv" style="width: 300px; height: 200px; border: 2px solid green; border-radius: 25px;">

</div>
<div id="MyImgDiv" style="width: 300px;height: 200px;border:2px solid green;border-radius: 25px;">

</div>
</body>
</html>
